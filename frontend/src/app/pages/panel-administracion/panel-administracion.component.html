<div class="dashboard-layout">

  <!-- Cabecera -->
  <header class="dashboard-header">
    <h1>ðŸ“Š Panel de AdministraciÃ³n</h1>

    <div class="filters">
      <label>
        Ver:
        <select [(ngModel)]="categoriaSeleccionada" (ngModelChange)="cambiarCategoria($event)">
          <option value="usuarios">Usuarios</option>
          <option value="reservas">Reservas</option>
          <option value="profesores">Profesores</option>
          <!--<option value="clases">Clases</option>-->
        </select>

      </label>
    </div>
  </header>

  <!-- Buscador -->
  <div class="search-box">
    <input type="text" placeholder="ðŸ” Buscar..." [(ngModel)]="busqueda" (input)="buscar()">
  </div>

  <!-- Tabla dinÃ¡mica -->
  <section class="tabla-container">
    <table *ngIf="datos.length > 0">
      <thead>
      <tr>
        <th *ngFor="let col of columnasVisibles">{{ col }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of datos" (click)="abrirModal(item)" class="clickable-row">
        <td *ngFor="let col of columnasVisibles">{{ item[col] }}</td>
      </tr>
      </tbody>
    </table>

    <p *ngIf="datos.length === 0" class="no-data">No hay datos.</p>
  </section>


  <!-- Cards que aparecen solo en pantallas pequeÃ±as -->
  <div *ngFor="let item of datos" (click)="abrirModal(item)" class="card-row">
    <div *ngFor="let col of columnasVisibles" class="card-field">
      <span class="card-field-label">{{ col }}:</span>
      <span class="card-field-value">{{ item[col] }}</span>
    </div>
  </div>





  <!-- PaginaciÃ³n -->
  <div class="pagination">
    <button (click)="paginaAnterior()" [disabled]="paginaActual === 0">â—€ï¸Ž</button>
    <span>PÃ¡gina {{ paginaActual + 1 }} de {{ totalPaginas }}</span>
    <button (click)="paginaSiguiente()" [disabled]="paginaActual === totalPaginas - 1">â–¶ï¸Ž</button>
  </div>

</div>
