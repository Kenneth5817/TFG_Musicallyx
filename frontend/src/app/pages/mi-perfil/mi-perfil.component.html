<div class="perfil-container">
  <h1>Mi Perfil</h1>

  <form (ngSubmit)="guardarCambios()">
    <div class="fields-grid">
      <div class="field-card" style="--line-color:#F59E0B">
        <label>Nombre</label>
        <input [(ngModel)]="usuario.nombre" name="nombre" type="text" placeholder="Tu nombre">
      </div>

      <div class="field-card" style="--line-color:#10B981">
        <label>Email</label>
        <input [(ngModel)]="usuario.email" name="email" type="email" placeholder="Tu email">
      </div>

      <div class="field-card" style="--line-color:#3B82F6">
        <label>Teléfono</label>
        <input [(ngModel)]="usuario.telefono" name="telefono" type="text" placeholder="Tu teléfono">
      </div>

      <div class="field-card" style="--line-color:#8B5CF6">
        <label>Nivel musical</label>
        <input [(ngModel)]="usuario.nivel" name="nivel" type="text" placeholder="Tu nivel musical">
      </div>

      <div class="field-card" style="--line-color:#EC4899">
        <label>Gustos musicales</label>
        <input [(ngModel)]="usuario.gustos" name="gustos" type="text" placeholder="Tus gustos musicales">
      </div>

      <div class="field-card" style="--line-color:#F43F5E">
        <label>Rol</label>
        <input [value]="usuario.rol" disabled>
      </div>
    </div>

    <button type="submit">Guardar cambios</button>
  </form>
</div>
